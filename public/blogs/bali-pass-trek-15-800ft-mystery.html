<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog â€” First Post</title>
  <link rel="stylesheet" href="https://latex.vercel.app/style.css" />
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    .container { max-width: 860px; margin: 2rem auto; padding: 0 1rem; }

    /* Header */
    header.site-header {
      border-bottom: 1px solid #e6e6e6;
      background: #fafafa;
    }
    .nav-wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: .75rem 1rem;
      display: flex; align-items: center; justify-content: space-between;
      gap: 1rem;
    }
    .brand { font-weight: 700; text-decoration: none; }
    nav ul { display: flex; gap: 1rem; list-style: none; margin: 0; padding: 0; }
    nav a { text-decoration: none; }
    /* Mobile: collapse to <details> */
    .nav-desktop { display: none; }
    .nav-mobile summary { cursor: pointer; list-style: none; }
    .nav-mobile summary::-webkit-details-marker { display: none; }
    .nav-mobile ul { margin-top: .5rem; flex-direction: column; }
    @media (min-width: 700px) {
      .nav-desktop { display: block; }
      .nav-mobile { display: none; }
    }

    /* Tags */
    .tags { display: flex; flex-wrap: wrap; gap: .5rem; padding: 0; list-style: none; margin: 1.25rem 0 0; }
    .tag a {
      display: inline-block;
      padding: .2rem .6rem;
      border: 1px solid #ddd;
      border-radius: 999px;
      text-decoration: none;
      font-size: .9rem;
    }
    .tag a:hover { background: #f6f6f6; }
    footer small { color: #666; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
<h3>Bali-Pass trek & 15,800ft Mystery</h3>
  </header>

 <main class="container">
    <a>Comming soon...</a>
 <hr />
    <footer>
      <small>Tags</small>
      <ul class="tags" aria-label="Post tags">
        <li class="tag"><a>Trekking</a></li>
        <li class="tag"><a>Calculus</a></li>
      </ul>
    </footer>

  </main>
</body>
</html>
